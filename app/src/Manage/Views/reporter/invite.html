<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.1/yeti/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/manage/main.css">
</head>
<body ng-app="Dryharder">

<div class="container" ng-controller="InviteCtrl" id="ReporterCtrl" style="margin-top: 10px;">

	<div class="col-md-12">

		<table class="table table-hover">
			<tr>
				<th class="col-md-3">кто пригласил</th>
				<th class="col-md-3">кто пришел</th>
				<th class="col-md-2">регистрация</th>
				<th class="col-md-2">вход</th>
				<th class="col-md-2">оплатил заказ</th>
				<th class="col-md-1">сигнал</th>
			</tr>
			<tr ng-repeat="item in list">
				<td>
					{{item.owner.name}}<br>
					+7 {{item.owner.phone | tel}}<br>
					{{item.owner.email}}
				</td>
				<td>
					{{item.registered.customer.name}}<br>
					+7 {{item.phone | tel}}<br>
					{{item.registered.customer.email}}
				</td>
				<td>{{item.created_at}}</td>
				<td>{{item.registered.created_at}}</td>
				<td><i class="fa" ng-class="{'fa-square-o': !item.registered.customer.existsPaid, 'fa-check-square': item.registered.customer.existsPaid}"></i></td>
				<td><i class="fa" ng-class="{'fa-square-o': item.registered.bonus == 0, 'fa-check-square': item.registered.bonus == 1}"></i></td>
			</tr>
		</table>

	</div>

</div>


<script type="text/javascript" src="/manage/bower_components/jquery2/jquery.min.js"></script>
<script type="text/javascript" src="/manage/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/manage/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src='/manage/bower_components/textAngular/dist/textAngular-sanitize.min.js'></script>
<script type="text/javascript" src='/manage/bower_components/textAngular/dist/textAngular.min.js'></script>

<script type="text/javascript" src="/manage/main.js"></script>

</body>
</html>
