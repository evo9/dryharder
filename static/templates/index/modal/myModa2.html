<div class="modal fade" id="myModa2" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="heading">
				<button type="button" class="close" data-dismiss="modal">
					<i class="fa fa-times-circle"></i>
				</button>
				<h2>@@entry</h2>
			</div>
			<form action="" class="signup-form" onsubmit="return false;">
				<fieldset>
					<div class="row-holder">
						<div class="input-holder input-group">
							<span class="input-group-addon plus-seven">+7</span>
							<input type="tel" placeholder="@@mobileNumber" name="phone">
						</div>
					</div>
					<div class="row-holder">
						<div class="input-holder" style="position: relative;">
							<input type="password" placeholder="@@password" class="input-password">
							<a href="#" onclick="return false;" class="toggle-type-password"><i class="fa fa-eye-slash"></i> </a>
						</div>
					</div>
					<div class="row-holder">
						<div class="">
							<input type="checkbox" placeholder="@@rememberMe" id="save_me" style="width: 15px; height: 15px;">
							<label for="save_me" style="margin-left: 5px;">@@rememberMe</label>
						</div>
					</div>
					<div class="row-holder">
						<button class="btn btn-primary" data-loading-text="@@working">@@login<i class="fa fa-arrow-circle-right"></i></button>
					</div>
					<div class="row-holder">
						<a href="#" class="help-link" data-target="PasswordReset"><i class="fa fa-lock"></i>@@helpIForgot</a>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
