<div class="modal fade" id="ResubmitSms" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="heading">
				<button type="button" class="close" data-dismiss="modal">
					<i class="fa fa-times-circle"></i>
				</button>
				<h3>@@smsSent</h3>
			</div>
			<form action="" class="signup-form" onsubmit="return false;">
				<fieldset>
					<div class="row-holder">
						<div class="input-holder input-group">
							<span class="input-group-addon plus-seven">+7</span>
							<input type="tel" placeholder="@@mobileNumber" name="phone">
						</div>
					</div>
					<div class="row-holder">
						<div class="input-holder">
							<input type="password" placeholder="@@smsPass" class="input-password">
						</div>
					</div>
					<div class="row-holder">
						<button class="btn btn-primary" data-loading-text="@@working">@@login<i class="fa fa-arrow-circle-right"></i></button>
					</div>
				</fieldset>
			</form>
			<div class="button-box">
				<a href="#" class="btn btn-default btn-base" data-loading-text="@@sending">@@sendAgain</a>
			</div>
			<div class="button-box">
				<a href="#" class="btn btn-default" data-dismiss="modal">@@cancel <i class="fa fa-times-circle"></i></a>
			</div>
		</div>
	</div>
</div>
